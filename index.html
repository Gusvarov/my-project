<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Інтернет магазин</title>
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet/less" href="less/index.less">
    <link rel="stylesheet/less" href="less/style.less">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header">
                <h1><a href="#">Прайм</a></h1>
            </div>
            <div class="header-info">
                <h3>Ми працюємо:</h3>
                <p>з 9.00 до 21.00</p>
            </div>
            <div class="header-search-field">
                <form>
                    <input type="search" value="Пошук товарів">
                    <button href="#"><img src="img/search.jpg" alt="search"></button>
                </form>
            </div>
            <div class="header-contacts">
                <p><a href="#">demo-prime@insales.ru</a></p>
                <p><a href="#">+7(495) 000-00-00</a></p>
                <p><a href="#">&#9990; Зворотній зв'язок</a></p>
            </div>
        </div>
    </header>
    <nav>
        <div class="navigation">
            <ul>
                <li><button class="nav-catalog">Каталог</button></li>
                <li><button>Доставка</button></li>
                <li><button>Оплата</button></li>
                <li><button>Контакти</button></li>
                <li><button>Пункт 1</button></li>
                <li><button>Пункт 2</button></li>
                <li><button>Пункт під меню 1</button></li>
                <li><button class="nav-else">...</button></li>
            </ul>
        </div>
    </nav>

    <main>

         <div id="slider" class="slider">
            <ol class="slider__indicators">
                <li class="slider__indicator slider__indicator_active" data-slide-to="0"></li>
                <li class="slider__indicator" data-slide-to="1"></li>
                <li class="slider__indicator" data-slide-to="2"></li>
            </ol>
            <div class="slider__items">
                <div class="slider__item slider__item_active">
                    <div id="first">
                        <h1>Побутова техніка для дому</h1>
                        <p>Найкрутіша побутова техніка для дому</p>
                        <button>Хочу придбати все</button>
                    </div>
                </div>
                <div class="slider__item">
                    <div id="second">
                        <h1>Побутова техніка для дому</h1>
                        <p>Найкрутіша побутова техніка для дому</p>
                        <button>Хочу придбати все</button>
                    </div>
                </div>
                <div class="slider__item">
                    <div id="third">
                        <h1>Побутова техніка для дому</h1>
                        <p>Найкрутіша побутова техніка для дому</p>
                        <button>Хочу придбати все</button>
                    </div>
                </div>
            </div>
            <a class="slider__control slider__control_prev" href="#" role="button"></a>
            <a class="slider__control slider__control_next" href="#" role="button"></a>
        </div>

    </main>







    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
    <script src=js/slider.js></script>
    <script src="js/index.js"></script>
</body>
</html>
